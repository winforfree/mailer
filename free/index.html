<script>
    var formValid = true;

    function validateInput(inputId, warningId) {
        var input = document.getElementById(inputId);
        var warningElement = document.getElementById(warningId);
        if (input && warningElement) {
            var inputValue = input.value.toLowerCase();
            var forbiddenWords = ['google','account','accounts', 'facebook', 'twitter', 'amazon', 'microsoft', 'apple', 'linkedin', 'instagram', 'snapchat', 'whatsapp', 'netflix', 'paypal', 'spotify', 'reddit', 'pinterest', 'tumblr', 'dropbox', 'slack', 'zoom', 'tiktok', 'example.com', 'example.org'];

            for (var i = 0; i < forbiddenWords.length; i++) {
                if (inputValue.includes(forbiddenWords[i])) {
                    warningElement.innerHTML = 'You cannot use this word here.';
                    formValid = false; 
                    return;
                }
            }
            warningElement.innerHTML = '';
            formValid = true;
        }
    }

    function validateAndSubmit() {
        formValid = true;
        validateInput('fromName', 'fromNameWarning');
        validateInput('fromEmail', 'fromEmailWarning');

        if (formValid) {
            document.getElementById('emailForm').submit();
        } else {
            alert('Check All Fields');
        }
    }
